<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Command Detector</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Permissions-Policy" content="microphone=(self)">
</head>
<body>
  <div class="container">
    <h1>Voice Command Recognition</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="status">Status: Not Listening</p>
    <div id="current">Detected: None</div>
    <div id="last">Last Command: <span id="last-command">None</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/sound@0.8/dist/teachablemachine-sound.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
